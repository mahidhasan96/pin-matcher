<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="showInput" class="form-control" type="text">
                    <button id="addInput" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                 <input type="text" class="form-control" id="inputData" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="inputNumber(this.innerText)" class="button">7</div>
                              <div onclick="inputNumber(this.innerText)" class="button">8</div>
                              <div onclick="inputNumber(this.innerText)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputNumber(this.innerText)"class="button">4</div>
                              <div onclick="inputNumber(this.innerText)" class="button">5</div>
                              <div onclick="inputNumber(this.innerText)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputNumber(this.innerText)" class="button">1</div>
                              <div onclick="inputNumber(this.innerText)" class="button">2</div>
                              <div onclick="inputNumber(this.innerText)" class="button">3</div>
                            </div>
                            
                            <div class="calc-button-row">
                                <div onclick="inputData.value = inputData.value.slice(0, -1)" class="button"><</div>
                                <div onclick="inputNumber(this.innerText)"class="button">0</div>
                                <div onclick="inputData.value = '' " class="button">C</div>
                            </div>
                            <div>
                                <button id="pinMatch" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="firstInput" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p  id="secondInput" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
   

    <Script>
        //
        const addInput = document.getElementById("addInput");
        addInput.addEventListener("click", function(){
            const showInputNumber = document.getElementById("showInput").value;
           const showInput = parseFloat(addInput);
            const genaratePin = Math.random() * 10000;
            const result = Math.floor(genaratePin);
            document.getElementById("showInput").value = result;

        });
       function inputNumber(number){
          let display = number
          document.getElementById('inputData').value+= display;
       }
           
           document.getElementById("pinMatch").addEventListener("click", function(){
            const firstInputNumber = document.getElementById("firstInput").value;
            const secondInputNumber = document.getElementById("secondInput").value;
                  if(firstInputNumber === secondInputNumber){
                    const secondInput = document.getElementById("secondInput");
                    secondInput.style.display = "block";

            }
            else{
                const firstInput = document.getElementById("firstInput");
                firstInput.style.display = "block";
            }
           });
         
        
    </Script>
    
</body>
</html>
